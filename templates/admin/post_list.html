{% extends "base_admin.html" %}

{% block title %}文章管理{% endblock %}

{% block content %}
<h2>文章管理</h2>

<a href="{{ url_for('admin.create_post') }}">➕ 新增文章</a>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>状态</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.status }}</td>
        <td>{{ post.created_at }}</td>
        <td>
            <a href="{{ url_for('admin.edit_post', post_id=post.id) }}">编辑</a>
            <form action="{{ url_for('admin.delete_post', post_id=post.id) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('确定删除？');">删除</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
