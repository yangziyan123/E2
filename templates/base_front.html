<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}我的博客{% endblock %}</title>
</head>
<body>
<header>
    <h1>我的博客</h1>
    <nav>
        <a href="{{ url_for('blog.index') }}">首页</a> |
        <a href="{{ url_for('blog.posts') }}">文章列表</a> |
        <a href="{{ url_for('blog.about') }}">关于</a> |
        <a href="{{ url_for('auth.login') }}">后台登录</a>
    </nav>
</header>

<hr>

<main>
    {% block content %}{% endblock %}
</main>

<hr>

<footer>
    <p>© 2025 我的个人博客</p>
</footer>
</body>
</html>
