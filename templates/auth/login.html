<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>

    <style>
        body {
            margin: 0;
            background: #f5f7fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            width: 380px;
            padding: 40px 45px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 26px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 8px;
            border: 1px solid #dce1e6;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background: #3498db;
            border: none;
            padding: 12px 0;
            font-size: 15px;
            color: white;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            transition: background .2s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .bottom-links {
            margin-top: 25px;
            font-size: 14px;
        }

        .bottom-links a {
            text-decoration: none;
            color: #3498db;
        }

        .bottom-links a:hover {
            text-decoration: underline;
        }

        /* Flash 提示消息 */
        .flash {
            background: #ffe9e9;
            color: #c0392b;
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h1>后台登录</h1>

    <!-- Flask flash 提示 -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">{{ messages[-1] }}</div>
        {% endif %}
    {% endwith %}

    <form method="post">
        <div class="input-group">
            <label>用户名</label>
            <input type="text" name="username" required>
        </div>

        <div class="input-group">
            <label>密码</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit">登录</button>
    </form>

    <div class="bottom-links">
        <a href="{{ url_for('blog.index') }}">← 返回前台首页</a>
    </div>
</div>

</body>
</html>
